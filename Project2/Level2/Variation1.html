<!DOCTYPE html>
<html>
  <head>
    <title>Level 2 Variation 1</title>
  </head>
  <body>
    <p>
      <h1>The rose is a rose,</h1>
      <h2>And was <em>always</em> a rose.</h2>
      <br><br><br><br>

      <h2>But the theory now goes</h2>
      <h3>That the apple’s a rose,</h3>
      <h4>And the pear is, and so’s</h4>
      <h5>The plum, I suppose.</h5>
      <br><br><br><br>

      <h5>The dear only knows</h5>
      <h4>What will next prove a rose.</h4>
      <h3>You, of course, are a rose –</h3>
      <h2>But were <em>always</em> a rose.</h2>
    </p>
  </body>
</html>
