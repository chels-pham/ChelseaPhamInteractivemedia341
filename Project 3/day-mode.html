<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/a834ee7c3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="day-mode.css"/>
    <title>Project 3</title>
  </head>
  <body>
    <img id="city" src="day-mode.jpeg" alt="city">
    <h1>Lo-fi Beats</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Beyond The Dreams.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/Beyond The Dreams.jpeg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    
    <button class="btn" type="button"onclick="javascript:toggleSound();">
      <i class="fa-solid fa-cloud-rain"></i>&nbsp;&nbsp;Rain
    </button>
    <audio id="audio2">
      <source src="rain-sounds.mp3" type="audio/mpeg">
    </audio>

    <button class="moon" type="button">
      <a href="dark-mode.html">
        <i class="fa-solid fa-moon"></i>
      </a>
    </button>

    <script type="text/javascript">
      function toggleSound() {
        var audio2 = document.getElementById('audio2');
        if (audio2.paused)
        audio2.play();
        else
        audio2.pause();
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
